<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login and Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icon" >
				<img src="image/fb.png">
				<img src="image/tw.png">
				<img src="image/gp.png">

			</div>

              <form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="User Id" required></input>
					<input type="text" class="input-field" placeholder="Enter Password" required></input>
					<br>
					<input type="checkbox" class="check-box"> <span>Remember Password</span>
					<button type="submit" class="submit-btn">Log In</button>
				</form>
				  <form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="User Id" required></input>
					<input type="email" class="input-field" placeholder="Email Id" required></input>
					<input type="text" class="input-field" placeholder="Enter Password" required></input> <br>
					<input type="checkbox" class="check-box"> <span>I agree to term and condition</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>
		</div>
		
	</div>
	<script type="text/javascript">
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>
</body>
</html>
