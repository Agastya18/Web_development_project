<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agastya - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 500)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/agastya.jpg" />
        <h1>@gauragastya</h1>
      </header>
      <ul>
      
        <li>
          <a href="https://www.linkedin.com/in/agastya-gaur-86b3261a0/">
            <img src="./images/linkedin.svg" alt="linkedin" width="20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://twitter.com/gauragastya">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/agastya18">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
            <a href="https://instagram.com/agastyagaur17">
                <img src="./images/instagram.svg" alt="instagram" width="20">
                Instagram
            </a>
            
        </li>
      </ul>
    </main>
  </body>
</html>
